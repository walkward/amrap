<article>
  <div>
    <a href="{{ post.url }}"><img src="{{ post.thumb }}" alt="{{ post.title | truncate: 30 }}"></a>
    <h2>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <p>{{ post.date | date: "%b %d, %Y" }}</p>
  </div><!--/.article-head-->
  <div>
    <p>{{ post.excerpt }}</p>
    <a href="{{ post.url }}">Read more</a>
  </div><!--/.article-content-->
</article>
